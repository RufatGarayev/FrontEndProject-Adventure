  <!-- reload-img start -->

  <!-- reload-img end -->

  <!-- header start -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark pl-5 pr-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/footer-logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav left mr-auto">
            <li class="nav-item active">

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>

              <a class="nav-link" href="#">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav account">
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

  <main>
    <!-- intro section start -->
    <section id="intro">
      <div class="container-fluid">
        <div class="row">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="200">
                <img src="img/slider1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="200">
                <img src="img/slider2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="200">
                <img src="img/slider3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control" aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control" aria-hidden="true"><i class="fas fa-chevron-right"></i></span>

            </a>
          </div>
        </div>
      </div>
      <div class="caption d-md-block">
        <h3>Travel With Us</h3>
        <h1>ENJOY <span class="txt-type" data-wait="1000" data-words='["ADVENTURE", "HOLIDAY", "MOUNTAIN"]'></span></h1>
